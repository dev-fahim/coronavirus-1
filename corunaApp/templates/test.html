<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if all_info %}
        {% for data in all_info %}
          {% if data.country == 'Bangladesh'%}
                <p>{{data.country}}</p>
                <p>{{data.deaths}}</p>
          {% endif %}
        {% endfor %}
        
    {% else %}
        <p>none</p>
    {% endif %}
</body>
</html>
