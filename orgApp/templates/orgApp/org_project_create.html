{% extends "base.html" %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'orgApplication:org-project-create' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add Project">
    </form>
{% endblock %}
